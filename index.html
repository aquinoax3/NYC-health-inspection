<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NYC HEALTH INSPECTION APP</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src = "./script.js" defer></script>

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <img class="navbar-brand .img-responsive"  src="./logo.jpeg" />
        
          <input
            id = "search-bar"
            type="search"
            class="form-control rounded "
            placeholder="Enter name of a restaurant"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button id = "search-button" type="button" class="btn btn-outline-success ">search</button>
          <button id = "remove-markers-btn" type="button" class="btn btn-outline-danger">remove markers</button>
        </div>
  
      </div>
    </nav>
 <!-- Main content -->
 <div class="d-md-flex  h-md-100 align-items-center">

  <!-- First Half -->
  <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
 
   
      <div id = "map"  class="d-md-flex align-items-center h-md-100 p-5 justify-content-center"></div>
    
</div>

  

  <!-- Second Half -->
  <div id = "right-side" class="col-md-6 p-0 bg-indigo h-md-100">
    <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
        <div id ="restaurant-info" class="logoarea pt-5 pb-5">
          <p>search a restaurant and click on a marker for more info</p>
        </div>
    </div>
</div>
      
</div>

    ></script>
